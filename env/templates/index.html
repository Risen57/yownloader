<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Yownload</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body style="background: url('https://source.unsplash.com/68j_mWLDR10/1366x768')">
        <div class="w-96 mx-auto my-40 text-center border-solid border-2 border-emerald-300 bg-cyan-950 rounded-xl">
            <form class="font-bold text-emerald-300 p-4" action="/" method="POST">
                <label for="fname">Enter URL</label><br>
                <input class="mt-3" type="text" id="target_url" name="target_url">
                <button type="submit" class="w-fit font-bold p-px border-solid border-2 border-emerald-300 hover:border-cyan-300 hover:text-cyan-300 rounded-md">Download</button><br>
                <p class="text-cyan-300 mt-2">If the download doesn't start try reloading the website and download again after sometime.</p>
            </form> 
        </div>
    </body>
</html>
